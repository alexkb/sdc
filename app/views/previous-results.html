<div class="modal">
  <ion-header-bar>
    <h1 class="title">Previous entries</h1>
    <div class="buttons">
      <button class="button button-clear icon ion-ios-close-empty" ng-click="closePrevResultsModal()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div ng-repeat="(key, value) in items">
        {{ key }}
        {{ value }}
      </div>
    </div>

    <button class="button button-full button-energized" ng-click="closePrevResultsModal()">Done</button>
  </ion-content>
</div>
